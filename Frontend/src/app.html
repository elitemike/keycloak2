<template>
  <h1 if.bind="keyCloakService.isAuthenticated">${keyCloakService.profile.username}</h1>
  <h1 else>Not authenticated</h1>
  <button if.bind="keyCloakService.isAuthenticated" click.delegate="logout()">Logout</button>
  <button if.bind="!keyCloakService.isAuthenticated" click.delegate="login()">Login</button>
  <button click.delegate="getUnsecured()">Get Unsecured</button>

  <button click.delegate="getSecured()">Get Secured</button>
  <div>
    <span>${lastWebRequest}</span>
  </div>

</template>
